<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
<h1>Thymeleaf:Spring Boot自带的前端模板</h1>
<p th:text="'Hello, '+${cars}+'!'"/>
<img th:src="@{/images/2.jpg}" th:width="300px" th:height="150px" alt="2">

    <h3>标签常用用法</h3>
    <h3>赋值+字符串拼接</h3>
    <p th:text="${car.name}">车名：</p>
    <span th:text="'车的传奇:'+${car.name}+'!'"></span>

    <hr style="color: deeppink">
    <h3>字符串拼接简单的写法</h3>
    <span th:text="|车的传奇:${car.name}|"></span>

    <hr style="color: deeppink">
    <h3>条件判断 IF|Unless</h3>
    <span th:if="${car.price==55558}">55558 刚刚好:if 满足条件</span><br>
    <span th:unless="${car.price==55557}">55558 太贵了:unless 满足条件</span><br>
    <span th:unless="${car.price==55558}">55558 太贵了:unless 不满足条件</span><br>

    <hr style="color: deeppink">
    <h3>for 循环</h3>
    <table class="table table-striped table-hover">
        <tr>
            <td>排序</td>
            <td>车名</td>
            <td>价格</td>
            <td>生产日期</td>
        </tr>
        <tr th:each="car:${cars}">
            <td th:text="${car.id}">排序:</td>
            <td th:text="${car.name}">车名:</td>
            <td th:text="${#numbers.formatDecimal(car.price,1,2)}">价格:</td>
            <td th:text="${#dates.format(car.createDate,'dd/MMM/yyyy')}">生产日期:</td>
        </tr>
    </table>
</div>
</body>
</html>
